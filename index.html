
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFN | Fashion Freedom Network - Global Talent Infrastructure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              ffn: {
                black: '#0A0A0A',
                white: '#FFFFFF',
                primary: '#6366F1',
                secondary: '#F59E0B',
                bg: '#FAFAFA',
                gray: {
                  50: '#F8FAFC',
                  100: '#F1F5F9',
                  200: '#E2E8F0',
                  800: '#1E293B',
                  900: '#0F172A'
                },
                accent: '#F43F5E',
                /* Instagram Palette */
                ig: {
                  purple: '#833ab4',
                  red: '#fd1d1d',
                  orange: '#fcb045',
                  pink: '#e1306c',
                  blue: '#405de6'
                },
                pride: {
                  red: '#E40303',
                  orange: '#FF8C00',
                  yellow: '#FFED00',
                  green: '#008026',
                  blue: '#24408E',
                  violet: '#732982'
                }
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'gradient-y': 'gradient-y 15s ease infinite',
              'gradient-xy': 'gradient-xy 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'rainbow': 'rainbow 5s linear infinite',
              'shimmer': 'shimmer 1.5s infinite linear',
            },
            keyframes: {
              'gradient-y': {
                '0%, 100%': { 'background-size': '400% 400%', 'background-position': 'center top' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'center bottom' },
              },
              'gradient-x': {
                '0%, 100%': { 'background-size': '200% 200%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              'gradient-xy': {
                '0%, 100%': { 'background-size': '400% 400%', 'background-position': 'left center' },
                '50%': { 'background-size': '200% 200%', 'background-position': 'right center' },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'rainbow': {
                '0%': { color: '#E40303' },
                '17%': { color: '#FF8C00' },
                '33%': { color: '#FFED00' },
                '50%': { color: '#008026' },
                '67%': { color: '#24408E' },
                '83%': { color: '#732982' },
                '100%': { color: '#E40303' },
              },
              'shimmer': {
                '0%': { 'background-position': '200% 0' },
                '100%': { 'background-position': '-200% 0' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAFA;
        color: #0A0A0A;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-color: #FAFAFA;
        background-image: 
          radial-gradient(at 0% 0%, rgba(131, 58, 180, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(253, 29, 29, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(252, 176, 69, 0.1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, rgba(64, 93, 230, 0.1) 0px, transparent 50%);
        filter: blur(80px);
        animation: gradient-xy 20s ease infinite;
      }

      .text-gradient-vibrant {
        background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: gradient-x 5s linear infinite;
      }

      .bg-gradient-pride {
        background: linear-gradient(
          to right,
          #E40303,
          #FF8C00,
          #FFED00,
          #008026,
          #24408E,
          #732982
        );
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #CBD5E1; }

      .glass-card-vibrant {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .shimmer-bg {
        background: linear-gradient(90deg, #f1f5f9 25%, #f8fafc 50%, #f1f5f9 75%);
        background-size: 200% 100%;
      }

      .editorial-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 3rem;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {

</script>
</head>

    <div class="mesh-bg"></div>
    <div id="root"></div>
